<!DOCTYPE html>
<html>
<head>
	<title>Bài tập html-css</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>CREATE AN ACCOUNT</h1>
	<div class="container">
		<div class="item1">
			<div class="form">
				<div class="ipf">
				    <label for="Firstname">Firstname</label><br>
				    <input type="text" class="ip" name="Firstname" id="Firstname" placeholder="Enter your firstname">
			    </div>
			    <div class="ipf">
				    <label for="Lastname">Lastname</label><br>
				    <input type="text" class="ip" name="Lastname" id="Lastname" placeholder="Enter your lastname">
			    </div>
			    <div class="ipf"> 
				    <label for="Eadd">Email address</label><br>
				    <input type="email" class="ip" name="Eadd" id="Eadd" placeholder="Enter your email address">
			    </div>
			    <div class="ipf ipf1">
				    <label for="password">Password</label><br>
				    <input type="password" class="ip" name="password" id="password" placeholder="Enter your password">
			    </div>
		    </div>
		    <div class="check">
		        <input type="checkbox" name="check" id="check">
		        <label for="check" class="check">Remember me</label><br>
		    </div>
		    <button>CRETE AN ACCOUNT</button>
		</div>
		<div class="item2">
			<div class="item21 item211"> 
				<i class="fa fa-facebook-square"></i><a href="#">Connect with facebook</a>
			</div>
			<div class="item21 item212">
				<i class="fa fa-twitter-square"></i><a href="#" class="lin">Connect with twitter</a>
			</div>
			<div class="item21 item213">
			   <i class="fa fa-google"></i><a href="#" >Connect with google</a>
			</div>
		</div>
	</div>
	<div class="login">Are you a member?<a href="#" class="link">Login now</a></div>
</body>
</html>
